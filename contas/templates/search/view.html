{% extends "base.html" %}

{% block title %}
    Products List
{% endblock %}

{% block content %}
   <div class="row">

   {% if request.GET.q %}
        <div class="col-12 mb-3">
           Results for <b>{{ request.GET.q }}</b>
        <hr/>
        </div>
       {% else %}
       <div class="col-12 col-md-8 mx-auto py-4">
           <form>
               <input class="form-control" type="text" placeholder="Search..." name="q">
           </form>
       </div>
       <div class="col-12">
              <hr/>
       </div>
   {% endif %}

        {% for object in object_list %}
            <div class="col-3">
                {% include "products/snippets/card.html" with instance=object %}
            </div>
        {% endfor %}
   </div>
{% endblock %}
